spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
  datasource:
    url: jdbc:postgresql://${{PROD_DB_USERNAME}}:${{PROD_DB_PASSWORD}}@${{PROD_DB_HOST}}:${{PROD_DB_PORT}}/${{PROD_DB_NAME}}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    name: bdj-ticket-portal
  jackson:
    serialization:
      write-dates-as-timestamps: false
  sql:
    init:
      mode: always
